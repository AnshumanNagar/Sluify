<html>
    <head>
        <title>Sluify</title>
        <link rel="stylesheet" href="plan.css">

    </head>

    <body>
        <div id="screen">
            <div style="width: 50%; height: 80%; border-radius: 5px; padding-left: 5%; padding-right: 5%;">

                <div class="divs">
                    <input placeholder="First Name">
                    <input placeholder="Last Name">
                </div><br>
                <input placeholder="Card Number"><br><br>
                <input placeholder="Card Holder Name"><br><br>
                <div class="divs">
                    <input placeholder="Address">
                    <input placeholder="Zonal Code">
                </div><br>
                <div class="divs">
                    <input placeholder="State">
                    <input placeholder="Country">
                </div>
            </div>
            <div style="width: 40%; padding-right: 3%; padding-left: 3%; border-left: 1px solid grey;">
                <h1>Plans</h1>
                <div class="div">
                    <div class="cards">
                        <h2>Beginner</h2>
                        <p class="price">$2.75 / month</p>
                    </div>

                    <div class="cards">
                        <h2>Premium</h2>
                        <p class="price">$3.5/ month</p>
                    </div>
                </div><br><br>
                <a href="index.html"><button>Pay</button></a>
            </div>
